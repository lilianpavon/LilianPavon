<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión de manera segura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.svg" alt="logo">
    </header>
    <main>
        <h2>
            Iniciar sesión
        </h2>
        <form>
            <input type="text" name="correo" placeholder="Correo electrónico">
            <input type="password" name="contraseña" placeholder="Contraseña">
            <a id="text">Olvide mi contraseña</a>
            <button id="submit">Iniciar sesión</button>
            <button id="reset">¿Aún no tienes una cuenta?</button>
        </form>
    </main>
    <footer>
        <div span style="color:gray;">Información legal</span>
        <div span style="color: gray;">2014 - 2021©Bitso - todos los derechos reservados Bitso®</span>
        <div>Todos los sistemas funcionales</div>
    </footer>
</body>
</html>
