<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-witdth, initial-scale=1.0">
    <title>Mi primera página web</title>
</head>
<body>
    <!-- La etiqueta header será la cabecera visual de nuestro sitio web. -->
    <header>
        <!-- La etiqueta img tiene como funcionalidad representar imagenes -->
        <img
            src="https://www.latercera.com/resizer/EI6fGwmUZKRoBQldyfeSH2o_0DE=/900x600/smart/arc-anglerfish-arc2-prod-copesa.s3.amazonaws.com/public/SEFTKZDGDVBCNCWWBIOBIUOQE4.jpg"
            alt= "Hogwarts Castle">
        <nav>
            <!-- IL significa Unordered List (lista desordenada) -->
             <ul>
                 <!--LI significa List Item (elemento de la lista) -->
                <li>Inicio</li>
                <li>Sobre Harry Potter</li>
                <li>Contacto</li>
             </ul>
              <!-- OL significa Ordered List (lista ordenada) -->
            <ol>
                 <li>Inicio</li>
                <li>Sobre Harry Potter</li>
                <li>Contacto</li>
        </ol>
    </nav>
 </header>

 <!-- La etiqueta main, sera el contenedor del contenido principal del sitio -->
 <main>
    <h2>Esta será una página de Harry Potter</h2>
    <p>
        Este es el primer parrafo en esta página. Mi nombre es Lilian
    </p>
</main>

<!-- La etiqueta footer sera el pie de pagina. -->
<footer>
        Creado por Lilian Pavon
    </footer>
</body>
</html>
